<!doctype html>
<html lang="en">

<head>
    <title>Photos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/photos_style.css">
    <!-- <link rel="stylesheet" href="./src/css/magin.css"> -->     
    <script src="./src/js/photos_classes.js"></script>
    <script src="./src/js/photos_objects.js" defer></script>
    <script src="./src/js/photos_functions.js"></script>
    <script src="./src/js/photos_main.js" defer></script>
    <!-- <script type="module" src="./src/js/photos.js" defer></script> -->
</head>

<body>
    <div id="wrapper">


        <header id="menu_bar">
            <div id="menu_file">
                <input id="input_pics" type="file" class="hidden" multiple>
                <label id="frame_input_pics" class="center_content" for="input_pics">
                    <img class="icon_small" src="./src/icons/gallery_white_0.png" alt="input_pics">
                </label>

                <span id="picture_title">Owl</span>
            </div>
            <div id="frame_menu_options" class="center_content">
                <div id="menu_options" class="center_content">
                    <div id="btn_pic_edit" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/pic_edit_0.png" alt="btn_pic_edit">
                    </div>
                    <div id="btn_rotate" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/rotate_0.png" alt="btn_rotate">
                    </div>
                    <div id="btn_trash_can" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/trash_can_white_0.png" alt="btn_trash_can">
                    </div>
                    <div id="btn_heart" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/heart_empty_white_1.png" alt="btn_heart_empty">
                    </div>
                    <div id="btn_info_white" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/info_white_0.png" alt="btn_info_white">
                    </div>
                    <div id="btn_print_white" class="button_background center_content">
                        <img class="icon_small" src="./src/icons/print_white_0.png" alt="btn_print_white">
                    </div>
                    <div id="btn_more_white" class="button_background center_content">
                        <img class="icon_tini" src="./src/icons/more_white_0.png" alt="btn_more_white">
                    </div>
                </div>
            </div>
            <div id="frame_window_controls">
                <div id="btn_maxi_mini" class="center_content">
                    <img alt="cls" src="./src/icons/minimize_0.png">
                </div>
                <div id="btn_close" class="center_content">
                    <img alt="cls" src="./src/icons/close_0.png">
                </div>
            </div>
        </header>




        <section id="frame_picture">
            <img id="view_picture" src="./src/img/owl.jpg" alt="error loading image">
            
            </section>
        <section id="arrow_controls">
            <div id="btn_previous_space" class="visibleOnHover">
                <div id="btn_previous">
                    <img class="icon_smaller" src="./src/icons/arrow_left_white_0.png" alt="Previous">
                </div>
            </div>
            <div id="btn_next_space" class="visibleOnHover">
                <div id="btn_next">
                    <img class="icon_smaller" src="./src/icons/arrow_right_white_0.png" alt="Next">
                </div>
            </div>
        </section>




        <footer id="footer_bar">
            <div class="center_content">
                <div class="button_background center_content">
                    <img id="btn_filmstrip" class="icon_smaller" src="./src/icons/filmstrip_white_0.png" alt="Fit">
                </div>
                <div class="horizontal_line"></div>
            </div>
            <div id="footer_options">
                <div class="center_content">
                    <span id="zoom_percent"> 100% </span>
                </div>
                <div id="btn_zoom_out" class="button_background center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_out_white_0.png" alt="Fit">
                </div>
                <div id="btn_zoom_in" class="button_background center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_in_white_0.png" alt="Fit">
                </div>
                <div id="btn_zoom_fit" class="button_background center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_fit_white_0.png" alt="Fit">
                </div>
                <div class="horizontal_line">
                </div>
                <div id="btn_fullscreen" class="button_background center_content">
                    <img class="icon_smaller" src="./src/icons/fullscreen_white_0.png" alt="Fit">
                </div>
                <div id="btn_shift" class="center_content button_background">
                    <img class="icon_tini" src="./src/icons/arrow_shift_white_1.png" alt="Shf"> 
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
