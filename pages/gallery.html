<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photos Gallery</title>
        <link rel="stylesheet" href="./src/css/classes.css">
        <link rel="stylesheet" href="./src/css/gallery_style.css">

        <script src="./src/js/gallery_main.js" defer></script>
    </head>
    <body>
        <main>
            <header id="top_bar">
                <a id="logo" class="center_content" href="photos.html">
                    <img src="" class="icon_small" alt="logo">
                </a>
                <div id="input_search" class="center_content">
                    <input type="text" hint="hint">
                    <img src="" alt="magnifier">
                </div>
                <div id="btn_import" class="button_background center_content">
                    <img src="" class="icon_small" alt="">
                </div>
                <div id="btn_settings" class="button_background center_content">
                    <img src="" class="icon_small" alt="settings">
                </div>
            </header>

            <section id="content">

                <aside id="aside_bar">
                    <div id="aside_options">
                        <div id="btn_open_navigation" class="button_background center_content">
                            <img src="" class="icon_small" alt="btn_open_navigation">
                        </div>
                        <div id="btn_all_media" class="button_background center_content">
                            <img src="" class="icon_small" alt="btn_all_media">
                        </div>
                        <div id="btn_favorites" class="button_background center_content">
                            <img src="" class="icon_small" alt="btn_favorites">
                        </div>
                        <div id="btn_folder" class="button_background center_content">
                            <img src="" class="icon_small" alt="btn_folder">
                        </div>
                    </div>
                </aside>

                <section id="about">
                    
                </section>
            </section>
        </main>
    </body>
</html>
