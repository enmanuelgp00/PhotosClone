<!doctype html>
<html lang="en">

<head>
    <title>Photos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/classes.css">
    <link rel="stylesheet" href="./src/css/photos_style.css">

    <script src="./src/js/classes.js"></script>    
    <script src="./src/js/functions.js"></script>    
    <script src="./src/js/photos_functions.js"></script>

    <script src="./src/js/photos_objects.js" defer></script>
    <script src="./src/js/photos_main.js" defer></script>
</head>

<body>
    <div id="wrapper">


        <header id="menu_bar">
            <div id="menu_file">
                <a id="btn_page_galley" class="center_content btn_corner" href="gallery.html">
                    <img class="icon_small" src="./src/icons/gallery_white_0.png" alt="btn_page_galley">
                </a>

                <span id="media_title">Gallery</span>
            </div>
            <div id="frame_menu_options" class="center_content">
                <div id="menu_options" class="center_content">
                    <div id="btn_pic_edit" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/pic_edit_0.png" alt="btn_pic_edit">
                    </div>
                    <div id="btn_rotate" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/rotate_0.png" alt="btn_rotate">
                    </div>
                    <div id="btn_trash_can" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/trash_can_white_0.png" alt="btn_trash_can">
                    </div>
                    <div id="btn_heart" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/heart_empty_white_1.png" alt="btn_heart_empty">
                    </div>
                    <div id="btn_info_white" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/info_white_0.png" alt="btn_info_white">
                    </div>
                    <div id="btn_print_white" class="btn_square center_content">
                        <img class="icon_small" src="./src/icons/print_white_0.png" alt="btn_print_white">
                    </div>
                    <div id="btn_more_white" class="btn_square center_content">
                        <img class="icon_tini" src="./src/icons/more_white_0.png" alt="btn_more_white">
                    </div>
                </div>
            </div>
            <div id="frame_window_controls">
                <div id="btn_close" class="center_content">
                    <img alt="cls" src="./src/icons/close_0.png">
                </div>
            </div>
        </header>

        <section id="frame_media">            
            <input id="input_media" type="file" class="hidden" multiple  webkitdirectory>
            <img id="view_media" src="./src/icons/gallery_white_2.png" alt="error loading image">
            
            <div id="frame_media_context_menu" class="context_menu">
                <div id="btn_fm_context_menu_open">
                    <img src="./src/icons/gallery_white_0.png" class="icon_smaller">
                    <span>Open</span>
                </div>
                <div id="btn_fm_context_menu_favorites">
                    <img src="./src/icons/heart_empty_white_1.png" class="icon_smaller">
                    <span>Add to favorites</span>
                </div> 
                <div id="btn_fm_context_menu_info">
                    <img src="./src/icons/info_white_0.png" class="icon_smaller">
                    <span>Show file info</span>
                </div> 
                <div id="btn_fm_context_menu_close">
                    <img src="./src/icons/close_0.png" class="icon_micro">
                    <span>Close</span>
                </div> 
            </div>
        </section>

        <section id="arrow_controls">
            <div id="btn_previous_space" >
                <div id="btn_previous">
                    <img class="icon_smaller" src="./src/icons/arrow_left_white_0.png" alt="Previous">
                </div>
            </div>
            <div id="btn_next_space" >
                <div id="btn_next">
                    <img class="icon_smaller" src="./src/icons/arrow_right_white_0.png" alt="Next">
                </div>
            </div>
            
        </section>

        <footer id="footer_bar">
            <div class="center_content">
                <div class="btn_square center_content">
                    <img id="btn_filmstrip" class="icon_smaller" src="./src/icons/filmstrip_white_0.png" alt="Fit">
                </div>
                <div class="horizontal_line"></div>
            </div>
            <div id="footer_options">
                <div class="center_content">
                    <span id="zoom_percent"> 100% </span>
                </div>
                <div id="btn_zoom_out" class="btn_square center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_out_white_0.png" alt="Fit">
                </div>
                <div id="btn_zoom_in" class="btn_square center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_in_white_0.png" alt="Fit">
                </div>
                <div id="btn_zoom_fit" class="btn_square center_content">
                    <img class="icon_smaller" src="./src/icons/zoom_fit_white_0.png" alt="Fit">
                </div>
                <div class="horizontal_line">
                </div>
                <div id="btn_fullscreen" class="btn_square center_content">
                    <img class="icon_smaller" src="./src/icons/fullscreen_white_0.png" alt="Fit">
                </div>
                <div id="btn_shift" class="center_content btn_square">
                    <img class="icon_tini" src="./src/icons/arrow_shift_white_1.png" alt="Shf">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
